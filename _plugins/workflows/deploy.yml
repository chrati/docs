name: Jekyll Build and Deploy

on:
  push:
    branches:
      - main  # Ã„ndere dies, falls du einen anderen Branch verwendest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Set up Ruby and Jekyll
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'  # Verwende eine Version, die mit Jekyll kompatibel ist

    - name: ğŸ“¦ Install Dependencies
      run: |
        gem install bundler
        bundle install

    - name: âš¡ Run Jekyll Build
      run: |
        JEKYLL_ENV=production bundle exec jekyll build

    - name: ğŸš€ Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # VerÃ¶ffentliche auf dem gh-pages-Branch
        folder: _site  # Das Verzeichnis, das GitHub Pages benÃ¶tigt
